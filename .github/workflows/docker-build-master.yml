# # build a docker image using github actions and publish it to docker registry
name: Docker-build-latest
on:
  push:
    branches: ["main","master"]
  pull_request:
    branches: ["main","master"]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.8', '3.9', '3.10']
    timeout-minutes: 10

    services:
      db_service:
        image: ghcr.io/stac-utils/pgstac:v0.6.10
        image: bitner/pgstac:0.2.7
        env:
          POSTGRES_USER: username
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgis
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          ALLOW_IP_RANGE: 0.0.0.0/0
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      # Setup Python (faster than using Python container)
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Lint code
        uses: pre-commit/action@v2.0.0

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel
      - name: Install types
        run: |
          pip install ./stac_fastapi/types[dev]
      - name: Install core api
        run: |
          pip install ./stac_fastapi/api[dev]
      - name: Install Extensions
        run: |
          pip install ./stac_fastapi/extensions[dev]
      - name: Install sqlalchemy stac-fastapi
        run: |
          pip install ./stac_fastapi/sqlalchemy[dev,server]
      - name: Install pgstac stac-fastapi
        run: |
          pip install ./stac_fastapi/pgstac[dev,server]
      - name: Run migration
        run: |
          cd stac_fastapi/sqlalchemy && alembic upgrade head
        env:
          POSTGRES_USER: username
          POSTGRES_PASS: password
          POSTGRES_DBNAME: postgis
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432

      - name: Run test suite
        run: |
          cd stac_fastapi/api && pipenv run pytest -svvv
        env:
          ENVIRONMENT: testing

      - name: Run test suite
        run: |
          cd stac_fastapi/types && pipenv run pytest -svvv
        env:
          ENVIRONMENT: testing

      - name: Run test suite
        run: |
          cd stac_fastapi/sqlalchemy && pipenv run pytest -svvv
        env:
          ENVIRONMENT: testing
          POSTGRES_USER: username
          POSTGRES_PASS: password
          POSTGRES_DBNAME: postgis
          POSTGRES_HOST_READER: localhost
          POSTGRES_HOST_WRITER: localhost
          POSTGRES_PORT: 5432

      - name: Run test suite
        run: |
          cd stac_fastapi/pgstac && pipenv run pytest -svvv
        env:
          ENVIRONMENT: testing
          POSTGRES_USER: username
          POSTGRES_PASS: password
          POSTGRES_DBNAME: postgis
          POSTGRES_HOST_READER: localhost
          POSTGRES_HOST_WRITER: localhost
          POSTGRES_PORT: 5432
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag stacpdadev.azurecr.io/stac-api-server:latest
      - name: Log in to the Docker Hub registry
        run: echo "${{ secrets.DOCKERPASSWORD }}" | docker login stacpdadev.azurecr.io -u "${{ secrets.DOCKERUSERNAME }}" --password-stdin
      - name: Push the Docker image to Docker Hub
        run: docker push stacpdadev.azurecr.io/stac-api-server:latest

